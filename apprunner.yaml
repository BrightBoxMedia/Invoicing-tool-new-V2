version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building application with Docker"
run:
  runtime-version: latest
  command: python server.py
  network:
    port: 8001
    env: PORT
  env:
    - name: PORT
      value: "8001"
    - name: MONGO_URL
      value: "mongodb+srv://your-username:your-password@cluster.mongodb.net/invoicing"
    - name: SECRET_KEY
      value: "your-super-secret-key-change-in-production"
    - name: ALLOWED_ORIGINS
      value: "*"
    - name: DB_NAME
      value: "invoicing"
    - name: UPLOAD_DIR
      value: "/tmp/uploads"
    - name: REACT_APP_BACKEND_URL
      value: "https://your-app-name.region.awsapprunner.com"